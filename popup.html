<!DOCTYPE html>
<html>
<head>
  <title>AI Translator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI Translator</h1>
      <div class="api-selector">
        <label for="api-select">Translate with:</label>
        <select id="api-select">
          <option value="chatgpt">ChatGPT</option>
          <option value="gemini">Gemini</option>
        </select>
        <label for="model-select">Model:</label> <!-- モデル選択ラベルを追加 -->
        <select id="model-select"></select> <!-- モデル選択ドロップダウンを追加 -->
      </div>
    </div>

    <div class="translation-section">
      <div class="language-selectors">
        <select id="source-language">
          <option value="auto">Detect Language</option>
          <option value="en">English</option>
          <option value="ja">Japanese</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="ko">Korean</option>
          {/* Add more languages as needed */}
        </select>
        <button id="swap-languages" title="Swap languages">&⇄;</button>
        <select id="target-language">
          <option value="en">English</option>
          <option value="ja" selected>Japanese</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="ko">Korean</option>
          {/* Add more languages as needed */}
        </select>
      </div>

      <div class="text-areas">
        <textarea id="source-text" placeholder="Enter text to translate"></textarea>
        <textarea id="supplementary-text" placeholder="Enter supplementary information (optional)"></textarea> <!-- 補足情報入力テキストエリアを追加 -->
        <textarea id="translated-text" placeholder="Translation" readonly></textarea>
      </div>

      <button id="translate-button">Translate</button> <!-- ボタンのテキストを元に戻す -->
    </div>

    <div class="settings">
      <label for="api-key-chatgpt">ChatGPT API Key:</label>
      <input type="password" id="api-key-chatgpt" placeholder="Enter your ChatGPT API Key">
      <label for="api-key-gemini">Gemini API Key:</label>
      <input type="password" id="api-key-gemini" placeholder="Enter your Gemini API Key">
      <button id="save-keys-button">Save API Keys</button>
    </div>

    <div class="history-section">
      <h2>Translation History</h2>
      <div id="history-list">
        <!-- Translation history items will be added here by popup.js -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
